{% extends "base.html" %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <h1>{{ user.username }}</h1>
  <form class="" method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="">
      <div class="">
        <button type="submit" class="">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
